<h1>Formulário</h1>

<form method="post">
    <input type="hidden" name="id" value="10">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>
    <select name="estado">
        <option value="RJ">Rio de Janeiro</option>
        <option value="SP">São Paulo</option>
        <option value="MG">MInas Gerais</option>
        <option value="PR">Paraná</option>
    </select>
    <div>
        <select name="Assuntos" multiple size="3">
            <option value="medicina">Medicina</option>
            <option value="veterinaria">Veterinária</option>
            <option value="engenharia-mecania">Engenharia Mecânica</option>
            <option value="geologia">Geologia</option>
            <option value="farmacia">Farmácia</option>
        </select>
    </div>
    <button formaction="http://localhost:5500/usuarios">Incluir</button>
    <button formaction="http://localhost:5500/usuarios/:id">Alterar</button>
</form>

<style>
    input, textarea{
        display: block;
        margin-bottom: 20px;
    }

    input[type=radio], [type= checkbox]{
        display: inline;
    }
</style>
