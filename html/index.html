<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        Exercícios HTML
    </header>
    <nav>
        <a href rom_nav="exercicios/teste.html">00 -Teste</a>
        <br>
        <a href rom_nav="exercicios/texto1.html">01 -Texto 01</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Mod
    </footer>
    <script>
        document.querySelectorAll('[rom_nav]').forEach(link =>{
            const conteudo = document.getElementById('conteudo')

            link.onclick = (e) =>{
                e.preventDefault()
                fetch(link.getAttribute('rom_nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
